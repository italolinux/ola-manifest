apiVersion: apps/v1
kind: Deployment
metadata:
  name: hello-app
  labels:
    app: hello-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: hello-app
  template:
    metadata:
      labels:
        app: hello-app
    spec:
      containers:
        - name: hello-app
          image: italolino/hello-app:1e8f439f5f7409ae9b61ecdb81427e4aab1faf29
          ports:
            - containerPort: 80
